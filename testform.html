<!DOCTYPE html>
<head>
<title>
    Pre_Intern Course
</title>
<style>
    button{

        width:100px;
        height: 50px;
        background-color: darkblue;
        color: white;
    }
    button:hover{
        background-color: green;
    }
</style>
</head>
<body>
<form>
    <div>
        <input name="First Name" type="text" placeholder="First Name">
        <br>
        <input name="Last Name" type="text" placeholder="Last Name">
        <br>
        <input name="name" type="number" placeholder="Age">
        <br>
        <input name="password" type="password" placeholder="Password">
    </div>
    <div>
        Favourite Language?
        <input name="Language" type="radio"  value="Java">Java
        <input name="Language" type="radio"  value="PHP">PHP
        <input name="Language" type="radio"  value="Python">Python
        <input name="Language" type="radio"  value="C#">C#
    </div>
    <div>
        <input name="country" list="countries" placeholder="Country">
        <datalist id="countries">
            <option value="Arfarica">
Arfrica
            </option>
            <option value="Burmese">Burmese</option>
            <option value="China">China</option>
            <option value="Dain Merk">
                Dain Merk
            </option>
        </datalist>

    </div>
   <button >Submit</button>
   <button>Clear</button>
</form>
    </body>

</html>
